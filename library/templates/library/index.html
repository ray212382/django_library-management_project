<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <style>
        .success {
            color: green;
        }
    
        .info {
            color: blue;
        }
    
        .warning {
            color: crimson
        }
    
        .danger {
            color: black;
        }
    
        .debug {
            color: purple;
        }
    </style>
</head>
<body>
  
    <h2> Admin Pannel</h2>
        <a href="{% url 'library:adminsignup' %}"><button>Signup</button></a> 
         <br>
        <a href="{% url 'library:login' %}"><button>Login</button></a>
    <h2> Student Pannel</h2>
    <a href="{% url 'library:studentsignup' %}"><button>Signup</button></a>
    <br>
    <a href="{% url 'library:login' %}"><button>Login</button></a>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}


</body>
</html>
