<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
    {% if students %}
    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Enrollment</th>
                <th>Branch</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">
                    <div class="links"></div>
                </td>
            </tr>
        </tfoot>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{student.get_name}}</td>
                <td>{{student.enrollment}}</td>
                <td>{{student.branch}}</td>
    
            </tr>
    
            {% endfor %}
        </tbody>
    </table>
    </div>
    {% else %}
    <h1> Students are not  Registered in Library</h1>
    {% endif  %}

</body>
</html>
