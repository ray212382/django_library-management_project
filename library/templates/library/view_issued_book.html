<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issued Books</title>
</head>
<body>
    {% if lis %}
    
        <table border="2">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Enrollment</th>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Issued</th>
                    <th>Expiry Date</th>
                    <th>Fine</th>
                </tr>
            </thead>
            
            <tbody>
                {% for t in lis %}
                <tr>
                    <td>{{t.0}}</td>
                    <td>{{t.1}}</td>
                    <td>{{t.2}}</td>
                    <td>{{t.3}}</td>
                    <td>{{t.4}}</td>
                    <td>{{t.5}}</td>
                    <td>{{t.6}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <h1> 0 book Issued</h1>
    {% endif %}
    <br><br>
    <a href="{% url 'library:postlogin' %}"><h4>Back</h4></a>
</body>
</html>
