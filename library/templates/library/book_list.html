<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
</head>
<body>
    {% if books %}
    <table border="2">
         
    <td>Book Name</td>
    <td>ISBN</td>
    <td>Author</td>
    <td>Category</td>
    {% for book in books %}
    <tr>
        <td>{{book.name}}</td>
        <td>{{book.isbn}}</td>
        <td>{{book.author}}</td>
        <td>{{book.category}}</td>
    </tr>
    {% endfor %}
    {% else %}
    <p> no books to show</p>

    </table>
    {% endif %}

</body>
</html>
