<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Login</title>
    <title>Index</title>
    <style>
        .success {
            color: green;
        }
    
        .info {
            color: blue;
        }
    
        .warning {
            color: crimson
        }
    
        .danger {
            color: black;
        }
    
        .debug {
            color: purple;
        }
    </style>
</head>
<body>
    <form  method="post" novalidate>
        {% csrf_token %}
        {% if non_field_errors %}]
        {% for error in non_field_errors %}
        {{error}}
        {{form.as_p}}
        <input type="submit" value="Login">
    </form>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}

</body>
</html>
